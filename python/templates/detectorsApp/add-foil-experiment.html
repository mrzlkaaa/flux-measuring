{% extends 'base.html' %}
	{% block title %}
	<title> Home Page </title>
	{% endblock %}
	{% block content %}
		<form method="POST", enctype="multipart/form-data"> 
			<div class='main-box'>
				<div class="card text-center">
				  <div class="card-header">
				    Experiment setting up
				  </div>
				  <div class="card-body">
				    <h5 class="card-title">Fill the forms below</h5> <br>
					<!--* add container here -->
					<div class="container">
						<div class="row">
							<div class="col" style="width:50%">
								<label for="Experiment" class="form-label">Experiment name</label>
								<input name="Experiment" class="form-control" type="text">
							</div>
							<div class="col" style="width:50%">
								<label for="Foil-type" class="form-label">Foil type</label>
								<select name="Foil-type" class="form-select" aria-label="Default select example">
								  <option selected>Choose detector type</option>
								</select>
							</div>
						</div>
						<br>
						<div class="row">
						  <div class="col" style="width:50%">
							<label for="Irr-started" class="form-label">Irradiation started</label>
							<input name="Irr-started" class="form-control" type="datetime-local">
						  </div>
						  <div class="col" style="width:50%">
							<label for="Irr-finished" class="form-label">Irradiation finished</label>
							<input name="Irr-finished" class="form-control" type="datetime-local">
						  </div>
						</div>
						<br>
						<div class="row">
							<div class="col" style="width:50%">
							  <div class="form-check form-switch">
								<input name="cd-check" class="form-check-input" type="checkbox" id="chbox">
								<label class="form-check-label" for="chbox">Add existing cd ratio?</label>
							  </div>
							</div>
							<div id="cd-div" class="col" style="width:50%; display:none">
								<input name="Cd-ratio" class="form-control" type="text">
							</div>
							<div id="empty-div" class="col" style="width:50%; display:block"></div>
						</div>
					</div>
					<br>
				    <input type="submit" class="btn btn-primary">
				  </div>
				</div>
			</div>
		</form>
		<script src="{{url_for('static', filename='populate_select.js')}}"></script>
		<script>
			$(document).ready(function(){
				$("#chbox").click(function() {
					if ($("#chbox").is(":checked")) {
						console.log($("#chbox").prop("checked"))
						$("#empty-div").css("display", "none");
						$("#cd-div").css("display", "block");
					} 
					else {
						$("#empty-div").css("display", "block");
						$("#cd-div").css("display", "none");
					}
				});
			})
		</script>
	{% endblock %}
