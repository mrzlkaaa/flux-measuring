{% extends 'base.html' %}
	{% block title %}
	<title> List Page </title>
	{% endblock %}

{% block content %}
<div class="container">
<div class="row align-items-center">
	<div class="row">
		{% for i in list %}
			<div class="col">
				<div class="card text-center" style="width: 350px; margin:auto">
					<!-- <img src="..." class="card-img-top" alt="..."> -->
					<p class="card-title">{{i.date}}</p>
					<div class="card-body">
						<h5 class="card-title">{{i.name}}</h5>
						<p class="card-text"> There are {{i.samples| length}} samples here</p>
						<a href="{{url_for('wire.detail_wire_experiment', id=i.id)}}" class="btn btn-primary">View</a>
					</div>
				</div>
				<br>
			</div>
		{% endfor %}
	</div>
</div>
</div>
{% endblock %}
